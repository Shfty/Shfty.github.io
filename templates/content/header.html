<header>
    <flex-row style="justify-content: space-between">

            </div>
            <pre>  </pre>
            <span data-fg="purple">Top</span>

            <x-glyph type="right-hard-divider" data-fg="purple"></x-glyph>

            <pre data-fg="bg" data-bg="purple"> </pre>
